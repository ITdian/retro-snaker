<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>贪吃蛇</title>
</head>
<body>
    <!-- 创建游戏的主容器 -->
    <div id="main">
        <div class="btn-list">
            <button id="start" class="btn">开始游戏</button>
            <button id="pause" class="btn">暂停</button>
            <button id="over" class="btn">结束游戏</button>
            <select class="select" id="select">
                <option value="en">English(US)</option>
                <option value="cn" selected>中文(简体)</option>
            </select>
        </div>
        <!-- 设置游戏的舞台 -->
        <div id="stage">
            <!-- 设置蛇的身体 -->
            <div id="snaker">
                <div></div>
            </div>

            <!-- 设置食物 -->
            <div id="foot">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <!-- 设置游戏的积分牌 -->
        <div id="score-panel">
            <div>
                <span id="score-name">分数</span>:<span id="score">0</span>
            </div>
            <div>
                <span id="level-name">级别</span>:<span id="level">1</span>
            </div>
        </div>
    </div>
    
</body>
</html>
